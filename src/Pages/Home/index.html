<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/public/icons/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/src/Pages/Home/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Grebice</title>
</head>

<body>
  <header>
    <menu>
      <a href="/"><img class="logo" src="/public/icons/logo.svg" alt="logo"></a>
      <ul>
        <li><a href="/"><img src="/public/icons/home.svg" alt="home icon" /></a></li>
        <li><a href="/"><img src="/public/icons/edit.svg" alt="edit icon" /></a></li>
        <li><a href="/"><img src="/public/icons/location-edit.svg" alt="location edit icon" /></a></li>
        <li><a href="/"><img src="/public/icons/ticket.svg" alt="ticket icon" /></a></li>
        <li><a href="/"><img src="/public/icons/location-search.svg" alt="location search icon" /></a></li>
        <li><a href="/"><img src="/public/icons/question.svg" alt="question icon" /></a></li>
        <li><a href="/"><img src="/public/icons/location-menu.svg" alt="location menu icon" /></a></li>
      </ul>
    </menu>
    <article>
      <button class="phoneNo"><img src="/public/icons/phone-no.png" alt="phone icon">020 8558 9900</button>
      <div class="header-article">
        <div class="leftDiv">
          <img src="/public/icons/location-head.png" alt="">
          <h1>Market Appraisal for <br> 32, Malmesbury Road,<br> South Woordford,<br> by Lifestcle</h1>
        </div>

        <div class="rightDiv">
          <div class="calendar">
            <img src="/public/icons/calendar.svg" alt="calendar">
            <p>Valuation Date</p>
            <h1>24 June 2019</h1>
          </div>
          <div class="bedrooms">
            <div>
              <img src="/public/icons/bedrooms.svg" alt="bedrooms">
              <p>Bedrooms</p>
              <h1>2</h1>
            </div>
          </div>
          <div class="receptions">
            <img src="/public/icons/receptions.svg" alt="receptions">
            <p>Receptions</p>
            <h1>1</h1>
          </div>
          <div class="bathrooms">
            <img src="/public/icons/bathrooms.svg" alt="bathrooms">
            <p>Bathrooms</p>
            <h1>3</h1>
          </div>
        </div>
      </div>

      <div class="see-details">
        <a href="/">See Details</a> <br>
        <img src="/public/icons/arrow-more.svg" alt="see details arrow">
      </div>
    </article>
    <img class="cloud-img" src="/public/images/cloud.png" alt="cloud image" />
    <img class="cloud-img-2" src="/public/images/cloud.png" alt="cloud image" />
    <img class="home-img" src="/public/images/home.png" alt="home image" />
  </header>
</body>

</html>
